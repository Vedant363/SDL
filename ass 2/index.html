<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>User Registration Form</h2>

<form id="userForm" onsubmit="return validateForm()">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <span id="phoneError" class="error"></span>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span>
    </div>
    <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
        <span id="addressError" class="error"></span>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>

<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var address = document.getElementById("address").value;
        var isValid = true;

        // Name validation (no numbers allowed)
        if (!/^[a-zA-Z]+$/.test(name)) {
            document.getElementById("nameError").textContent = "Name should only contain letters";
            isValid = false;
        } else {
            document.getElementById("nameError").textContent = "";
        }

        // Password validation (you can add more complex checks)
        if (password.length < 8) {
            document.getElementById("passwordError").textContent = "Password must be at least 8 characters long";
            isValid = false;
        } else {
            document.getElementById("passwordError").textContent = "";
        }

        // Phone validation (you can add more complex checks)
        if (!/^\d{10}$/.test(phone)) {
            document.getElementById("phoneError").textContent = "Invalid phone number";
            isValid = false;
        } else {
            document.getElementById("phoneError").textContent = "";
        }

        // Email validation
        if (!/^\S+@\S+\.\S+$/.test(email)) {
            document.getElementById("emailError").textContent = "Invalid email address";
            isValid = false;
        } else {
            document.getElementById("emailError").textContent = "";
        }

        // Address validation
        if (address === "") {
            document.getElementById("addressError").textContent = "Address is required";
            isValid = false;
        } else {
            document.getElementById("addressError").textContent = "";
        }

        return isValid;
    }
</script>

</body>
</html>
